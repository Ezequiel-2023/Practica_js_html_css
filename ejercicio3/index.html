
  <!DOCTYPE html>
  <html lang="es">
  <head>

  <body>
      <div class="">
          <h1>Ejercicio 3</h1>
          <p>Abre la consola para ver la lógica del ejercicio.
          <br>Escribir una función que acepte un argumento, el cual es un número.
          <br>Esta función debe validar si es un número binario 
          <br>y retornar 1 si lo es, o 0 si no lo es.</p>
      </div>
      <div class="card">
            <label for="numero">Ingrese un numero</label>
            <input type="number" id="numero" class="numero" placeholder="Ejempo 1" width="10px">
            <button class="button" id="button">Es Binario?</button>
            <div class="resultado" id="resultado"></div>
      </div>
      <script src="script.js"></script>
  </body>
