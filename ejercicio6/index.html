
  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ejercicio 6</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="container text-center">
            <h1>Ejercicio 6</h1>
            <p>
                <br> Escribir un programa que solicite al usuario una cantidad indefinida 
                <br> de números, los guarde en un array, y al ingresar 'suma' o 'multiplicación', 
                <br> se muestre el resultado.
            </p>
        </div>
        <div class="car">
            <h5>Ingresa un numero en cada campo</h5>
            <table class="table">
                <tr>
                    <td><input type="number" id="num1" placeholder="0"></td>
                    <td><input type="number" id="num2" placeholder="0"></td>
                    <td><input type="number" id="num3" placeholder="0"></td>
                    <td><input type="number" id="num4" placeholder="0"></td>
                    <td><input type="number" id="num5" placeholder="0"></td>
                </tr>
            </table>
        </div>
        <div class="card_respuesta">
            <button id="buttonSuma" class="buttonSuma" type="button">Resultado suma</button>
            <button id="buttonMultiplicar" class="buttonMultiplicar" type="button">Resultado multiplicacion</button>
            <div class="resultado" id="resultado"></div>
        </div>
      <script src="script.js"></script>
  </body>
  </html>
